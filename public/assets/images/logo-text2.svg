<svg width="400" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#868CFF"/>
      <stop offset="100%" stop-color="#4318FF"/>
    </linearGradient>
    <!-- Drop shadow filter for a subtle depth effect -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <!-- Gradient for the decorative stroke -->
    <linearGradient id="strokeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3F5FFF"/>
      <stop offset="100%" stop-color="#3F5FFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Decorative Curved Line (a dynamic flourish) -->
  <path d="M50,120 C150,70 250,170 350,120" stroke="url(#strokeGradient)" stroke-width="2" fill="none"/>

  <!-- Decorative Dots to echo the layered style -->
  <circle cx="60" cy="30" r="4" fill="url(#textGradient)" filter="url(#textShadow)"/>
  <circle cx="340" cy="30" r="4" fill="url(#textGradient)" filter="url(#textShadow)"/>
  <circle cx="200" cy="10" r="3" fill="url(#textGradient)" filter="url(#textShadow)"/>

  <!-- Main Text -->
  <text x="200" y="85" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="48"
        fill="url(#textGradient)" filter="url(#textShadow)">
    Imagify
  </text>
</svg>
